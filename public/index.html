<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.1, user-scalable=no" />

        <link rel="stylesheet" href="style.css"></link>
        <title>Game</title>
    </head>

    <body>
        <div id="root">
            <div id="game-ui">
                <div id="friendly" class="game-ui-segment">
                    <canvas id="friendly-canvas" class="game-canvas"></canvas>
                    <div id="friendly-overlay" class="canvas-overlay"></div>
                </div>
                <div id="neutral" class="game-ui-segment">
                    <canvas id="neutral-canvas" class="game-canvas"></canvas>
                    <div id="neutral-overlay" class="canvas-overlay"></div>
                </div>
                <div id="enemy" class="game-ui-segment">
                    <canvas id="enemy-canvas" class="game-canvas"></canvas>
                    <div id="enemy-overlay" class="canvas-overlay">
                        <div id="selection-bar" style="width: 100%; height: 30%; background-color: red; text-align: center;"> Testing </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="game.js" type="text/javascript"></script>
    </body>

</html>
